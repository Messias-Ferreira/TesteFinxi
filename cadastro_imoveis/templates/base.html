{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'cadastro_imoveis/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'cadastro_imoveis/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>{% block title %}{%endblock%}</title>
</head>

<body>
    <header>
        <div class="conteiner-fluid">
            <div class="page-header bg-info p-3 mb-3">
                <h1>
                    <img class='img-fluid logo' src="{% static 'cadastro_imoveis/img/logo0-3.png' %}" alt="Logo">
                </h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            {% block main%}
            {% endblock %}
        </div>
    </main>
    {%block script%}
    {%endblock%}
    
    

</body>

</html>
